<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="module" src ="js/index.js"></script>

    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-items">
                    <h1>Giphy API Example</h1>
                    <div id="buttons" class="buttons"></div>
                    <form class="search">
                        <input class="search-bar" id="input">
                        <input type="button" class="search-bar--submit" id="submit" value="Submit">
                        <input type="button" class="search-bar--trending" id="trending"  value="See what's trending" >
                    </form>
                </div>
            </div>
        </header>
        <hr>
        <section class="contents">
            <div class="container">
                <div class="content-items" id="contents">

                </div>
            </div>
        </section>

    </body>
</html>
